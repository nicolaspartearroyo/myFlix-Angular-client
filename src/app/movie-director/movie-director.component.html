<div class="genre-container">
  <div class="genre-header">
    <h2 class="title">{{ directorData.name }}</h2>
    <p class="director-meta">Born: {{ directorData.birthyear }}</p>
  </div>
  <div>
    <mat-dialog-content class="genre-content">
      {{ directorData.bio }}
    </mat-dialog-content>
  </div>
  <div class="close-btn"><button mat-icon-button aria-label="Close the director details button" mat-dialog-close
      color="primary">
      Close
    </button></div>
</div>
