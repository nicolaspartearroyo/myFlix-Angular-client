<app-nav-bar></app-nav-bar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title style="font-size: 28px;">{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImageURL}} alt={{movie.Title}} style="max-width:400px" />
    <mat-card-actions>
      <button mat-stroked-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)" color="primary">
        Genre
      </button>
      <button mat-stroked-button
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthdate)" color="primary">
        Director
      </button>
      <button mat-stroked-button (click)="openMovieSynopsis(movie.Title, movie.Description)" color="primary">
        Synopsis
      </button>
      <div>
        <button mat-icon-button (click)="toggleFavoriteMovie(movie._id, movie.title)" style="margin: 0.5rem 1rem"
          color="primary" matTooltip="Add to Favorites list" aria-label="Add to Favorites list">
          <mat-icon>favorite_border</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
