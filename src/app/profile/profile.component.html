<app-nav-bar></app-nav-bar>
<div class="profile-container">
  <h1>{{ user.Username }}</h1>
  <p class="meta">{{ user.Birthdate }}</p>
  <h3>{{ user.Email }}</h3>

  <div>
    <button class='accnt-btn' mat-raised-button (click)="openUserUpdateDialog()">
      Edit Account
    </button>
    <button class='accnt-btn' mat-raised-button color="warn" (click)="deleteProfile()">
      Delete Account
    </button>
  </div>

</div>
